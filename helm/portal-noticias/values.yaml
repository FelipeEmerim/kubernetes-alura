# Default values for portal-noticias.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/aluracursos/portal-noticias
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env:
  IP_SISTEMA: http://api-gateway.localdev:30001

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  nodePort: 30000

deployment:
  minReadySeconds: 15
  resources:
    limits:
      memory: 512Mi
      cpu: "0.5"
    requests:
      memory: 256Mi
      cpu: "0.2"
  livenessProbe:
    httpGet:
      path: /
      port: 80
    failureThreshold: 3
    initialDelaySeconds: 15
    successThreshold: 1
    periodSeconds: 10
  startupProbe:
    httpGet:
      path: /
      port: 80
    failureThreshold: 15
    initialDelaySeconds: 15
    periodSeconds: 15
  readinessProbe:
    httpGet:
      path: /
      port: 80
    failureThreshold: 3
    initialDelaySeconds: 5
    successThreshold: 2
    periodSeconds: 10


autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleDown:
      policies:
        - periodSeconds: 60
          type: Pods
          value: 4
        - type: Percent
          value: 10
          periodSeconds: 60
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max




